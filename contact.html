        <main class="contact-main">
            <section class="contact-form-container">
                <h2>Contact Me</h2>
                <form id="contactForm" class="contact-form" novalidate>
                    <div class="form-row">
                        <fieldset class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName"
                            data-required-error = "First name is required."
                            data-format-error= "No numbers or special characters allowed.">
                            <small class="error-message"></small>
                        </fieldset>

                        <fieldset class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" 
                            data-required-error= "Last name is required."
                            data-format-error= "No numbers or special characters allowed.">
                            <small class="error-message"></small>
                        </fieldset>
                    </div>

                    <fieldset class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email"
                        data-required-error="Email is required."
                        data-format-error="Please enter a valid email address.">
                        <small class="error-message"></small>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone"
                        data-required-error="Phone number is required."
                        data-format-error="Please enter a valid phone number.">
                        <small class="error-message"></small>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject">
                            <option value="">Select a subject</option>
                            <option value="general">General</option>
                            <option value="freelance">Personal</option>
                            <option value="education">Education</option>
                            <option value="padel">Padel</option>
                            <option value="other">Other</option>
                        </select>
                        <small class="error-message"></small>
                    </fieldset>

                    <fieldset class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5"
                            data-required-error="Message is required."
                            data-format-error="Message must be at least 20 characters."></textarea>
                        <small class="error-message"></small>
                        <span class="char-counter" id="charCounter">0 / 20 characters</span>
                    </fieldset>

                    <div class="form-actions">
                        <button type="submit" class="btn btn--primary">Submit</button>
                        <button type="reset" class="btn btn--secondary">Clear</button>
                    </div>

                </form>
            </section>
        </main>
